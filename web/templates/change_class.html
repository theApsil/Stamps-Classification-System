<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактор базы знаний</title>
    <link rel="stylesheet" type="text/css" href="../static/styles/edit_class.css">
</head>
<body>
    <div class="Container">

        <form action="/change_class" method="post" name="change">
            {{ combox | safe }}
            <input type="text" name="new_class_name" placeholder="Введите новое название класса">
            <button type="submit" class="BTN"> Изменить название класса </button>
        </form>


        <div class="InnerContainer">
            <div class="_Back">
                <a href='/edit_class'>
                    <button class="Exit"> Назад </button>
                </a>
            </div>
            <div class="_Exit">
                <a href='/'>
                    <button class="Exit"> Главное меню </button>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
