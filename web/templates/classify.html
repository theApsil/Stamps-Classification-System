<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результаты классификации</title>
    <link rel="stylesheet" type="text/css" href="../static/styles/classify.css">
</head>
<body>
    <div class="Container">
        <p class="Title">Результаты классификации</p>
        <table>
            <thead>
                <tr>
                    <th>Признак</th>
                    <th>Значение</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in feature_values.items() %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
